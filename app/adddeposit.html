	    <form class="form-horizontal" role="form" name="depositForm" onsubmit="return Insert(this);">
        <div class="form-group">
  	    	<div class="col-sm-offset-2">
  	    		<label class="caption">Add Deposit</label>
  	    	</div>
  		    <!-- Employee Name -->
  		    <div class="col-sm-offset-2">
  	        <input class="text" type="text input-sm"  name="empName" placeholder="Enter your employee name.." required autofocus autocomplete="on">   
  		    </div>

  		    <!-- Disbursement Voucher # -->
  		    <div class="col-sm-offset-2">
  	        <input class="text" type="text input-sm"  name="voucherNum" placeholder="Enter your disbursement voucher number.." required autofocus>   
  		    </div>

  		    <!-- Description -->
  		    <div class="col-sm-offset-2">
  	        <textarea class = "text" rows="5" name="Description" placeholder="Enter description.." required autofocus>
  	        </textarea>   
  		    </div>

  		    <!-- Amount -->
  		    <div class="col-sm-offset-2">
  	        <input class="text" type="number"  step="any" name="Amount" placeholder="Enter amount (in Pesos).." required autofocus>   
  		    </div>
  		    <!-- Deposit Date -->
  		    <div class="col-sm-offset-2">
  	        <input class="text" type="date"  name="depositDate" title="Deposit Date" placeholder="Enter deposit date.." required autofocus>   
  		    </div>
  		    <!-- Bank Acct -->
  		    <div class="col-sm-offset-2">
  	        <input class="text" type="number"  name="BankAcct" placeholder="Enter your bank account number.." required autofocus>   
  		    </div>
          <div class="col-sm-offset-2">
                  <label><span class="text-note">* All fields are required </span></label> 
          </div
        </div> <!--<div class="form-group"> -->

		    <div id="lower">
          <div class="col-sm-offset-2 col-sm-4">
            <input type="submit" value="Submit">
          </div>
        </div><!--/ lower-->
		   </form>
