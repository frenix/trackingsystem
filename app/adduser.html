	    <form method="POST" class="form-horizontal" role="form" name="userForm" onsubmit="return checkUserForm(this);">
  	  		<div class="form-group">
		    	<div class="col-sm-offset-2">
		    		<label class="caption">Add User</label>
		    	</div>
			    <!-- Employee Number -->
			    <div class="col-sm-offset-2">
			        <input class="text input-sm" type="number"  name="empNo" placeholder="Enter your employee number.."  required autofocus>   
			    </div>

			    <!-- First Name -->
			   <div class="col-sm-offset-2">
			        <input class="text input-sm" type="text"  name="fName" placeholder="Enter your First Name.." required autofocus>   
			    </div>

			    <!-- Middle Initial -->
			    <div class="col-sm-offset-2">
			        <input class = "text input-sm" type="text"  name="mInitial" placeholder="Enter your Middle Initial." required autofocus>   
			    </div>

			    <!-- Last Name-->
			    <div class="col-sm-offset-2">
			        <input class="text input-sm" type="text"  name="lName" placeholder="Enter your Last Name.." autofocus>   
			    </div>

			    <!-- Username -->
			    <div class="col-sm-offset-2">
			         <input class="text input-sm" type="text"  id="userName" placeholder="Enter your Username.." required autofocus>   
			    </div>
			    <!-- Password -->
			   <div class="col-sm-offset-2">
			        <input class="text input-sm" type="password"  id="passPhrase" placeholder="Enter your Password (atleast 6 characters).." required  autofocus> 
			    </div>
			    <div class="col-sm-offset-2">
                 	<label><span class="text-note">* All fields are required </span></label>
