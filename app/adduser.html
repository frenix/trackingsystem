  <body>
    <div>
    	<div class="container">
    		<div id="menuOverlay" style="background:url(img/bannerblue.jpg">

				  <li><a href="../index.html" id="idxhome">Home</a></li>
	              <li><a href="login.html" id="loginout">Login/Logout</a></li>

				</ul>
			</div>
		</div>
		<center>
		    <form class="form-large">
		    	<div>
		    		<label class="caption">Add User</label>
		    	</div>
			    <!-- Employee Number -->
			    <div>
			        <input class="text" type="text"  name="empNo" placeholder="Enter your employee number.." required autofocus>   
			    </div>

			    <!-- First Name -->
			    <div>
			        <input class="text" type="text"  name="fName" placeholder="Enter your First Name.." required autofocus>   
			    </div>

			    <!-- Middle Initial -->
			    <div>
			        <input class = "text" type="text"  name="mInitial" placeholder="Enter your Middle Initial." required autofocus>   
			    </div>

			    <!-- Last Name-->
			    <div>
			        <input class="text" type="text"  name="lName" placeholder="Enter your Last Name.." required autofocus>   
			    </div>

			    <!-- Username -->
			    <div>
			        <input class="text" type="text"  name="userName" placeholder="Enter your Username.." required autofocus>   
			    </div>
			    <!-- Password -->
			    <div>
			        <input class="text" type="password"  name="passPhrase" placeholder="Enter your Password.." required autofocus>   
			    </div>
			    <br>
			    <br>
			    <br>
			    <div id="lower">
	              <input type="submit" value="Submit">
	            </div><!--/ lower-->
