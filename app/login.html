<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- BANNER-->
      <div id="navigation">
        <!-- display banner-->
      </div>

      <!-- NAVIGATION -->
      <div class= "navbar navbar-inverse navbar-static-top">
         <div class="container-fluid">
            <a href="#" class="navbar-brand">Tracking System</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse navHeaderCollapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="../index.html" id="idxhome">Home</a></li>
                <li><a href="depositreport.html" id="viewdeposit">View Deposit</a></li>
                <li><a href="login.html" id="loginout" onclick="return (checkCookie());">Login/Logout</a></li>
              </ul>
            </div>
        </div>
      </div>

      <form class="form-horizontal" role="form" action="adddeposit.html" onclick="return (checkCookie());">
        <div class="col-sm-offset-2">
            <p><label class="label-small">If you have created an account with us, come on board and <span class="text-danger">Log-in!</span></label></p>
        </div>

        <!-- Username -->
        <div class="form-group">
            <label class="sr-only" for="userName">User Name:</label>
            <div class="col-sm-offset-2 col-sm-10">
              <input class="text" type="text"  id="userName" placeholder="Enter your Username.." required autofocus>
            </div>  
        <!-- Password --> 
           <label class="sr-only" for="passPhrase">Password:</label>
          <div class="col-sm-offset-2 col-sm-10">
            <input class="text" type="password"  id="passPhrase" placeholder="Enter your Password.." required autofocus>
          </div>   
        </div>

        <!-- Lower container -->
        <div id="lower">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label>
          </div>
          <div class="col-sm-offset-2 col-sm-4">
               <input type="submit" class="btn btn-default" id="btnLogin" value="Login"/>
          </div>
        </div><!--/ lower-->
      </form>
    </div> <!-- end of header-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
